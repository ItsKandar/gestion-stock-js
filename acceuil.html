<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestion du stock de télévisions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Gestion du stock de télévisions</h1>
    <button id="addTV">Ajouter une télévision</button>

    <div id="tvForm" style="display: none;">
        <!-- Formulaire pour ajouter/modifier une télévision -->
        <input type="text" id="brand" placeholder="Marque">
        <input type="text" id="model" placeholder="Modèle">
        <input type="number" id="price" placeholder="Prix">
        <!-- ajoutez ici d'autres champs si nécessaire -->
        <button id="saveTV">Sauvegarder</button>
    </div>

    <table id="tvStock">
        <!-- La liste des télévisions en stock sera générée dynamiquement ici -->
    </table>

    <div id="notifications">
        <!-- Les notifications seront affichées ici -->
    </div>

    <script>
        $(document).ready(function(){
            $("#addTV").click(function(){
                $("#tvForm").show();
            });
        });
    </script>
</body>
</html>
